<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sequencer! - Inspired by Only Connect</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #sequence {
        font-size: 2em;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        margin: 20px;
        width: 400px;
      }
      td {
        border: 1px solid #333;
        padding: 10px;
        width: 40px;
        text-align: center;
        font-size: 1.5em;
      }
      .highlight {
        background-color: yellow;
      }
      #controls {
        display: flex;
        gap: 10px;
        margin: 10px;
      }
      #result {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Guess the 8th Item in the Sequence!</h1>
    <table>
      <tbody>
        <tr>
          <td id="item0">?</td>
        </tr>
        <tr>
          <td id="item1">?</td>
        </tr>
        <tr>
          <td id="item2">?</td>
        </tr>
        <tr>
          <td id="item3">?</td>
        </tr>
        <tr>
          <td id="item4">?</td>
        </tr>
        <tr>
          <td id="item5">?</td>
        </tr>
        <tr>
          <td id="item6">?</td>
        </tr>
        <tr>
          <td id="item7" class="highlight">?</td>
        </tr>
      </tbody>
    </table>
    <div id="controls">
      <p id="pointsID">For 7 points...</p>
      <input type="text" id="guessInput" placeholder="Enter your guess..." />
      <button id="submit" onclick="makeGuess()">Submit Guess</button>
      <button id="reveal" onclick="revealNext(true)">Reveal Next</button>
    </div>
    <div id="result" style="font-size: 1.2em; margin-top: 20px"></div>

    <script>
      const sequence = ["United", "City", "United", "[None]", "[None]", "Forest", "City", "Wanderers"];
      const validAnswers = ["wanderers"];
      const topic = "The second word in 24/25 Premier League clubs, ordered from north to south. Starting with Newcastle, 8th is Wolverhampton Wanderers";
      let currentIndex = 0;

      document.getElementById(`item0`).textContent = sequence[0];

      function makeGuess() {
        const guess = document.getElementById("guessInput").value.toUpperCase();
        if (guess !== "") {
          if (validAnswers.indexOf(guess.toLowerCase()) > -1) {
            document.getElementById("result").innerHTML =
              "Congratulations! <b>" +
              sequence[7] +
              "</b> is correct!<br/>You receive " +
              (7 - currentIndex) +
              " point" +
              (currentIndex == 6 ? "" : "s") +
              "!<br/>The sequence was: " +
              topic;
            revealAll();
            disableGame();
          } else {
            document.getElementById("result").innerHTML = "Incorrect guess. Next item revealed.";
            revealNext(false);
          }
          document.getElementById("guessInput").value = "";
        }
      }

      function revealNext(clear) {
        currentIndex++;
        if (currentIndex < sequence.length) {
          document.getElementById(`item${currentIndex}`).textContent = sequence[currentIndex];
          if (clear) {
            document.getElementById("result").innerHTML = "";
          }
          document.getElementById("pointsID").innerHTML = "For " + (7 - currentIndex) + " point" + (currentIndex == 6 ? "..." : "s...");
        }
        if (currentIndex === sequence.length - 1) {
          document.getElementById("result").innerHTML = "Game over! The correct answer was <b>" + sequence[7] + "</b>.<br/>The sequence was: " + topic;
          disableGame();
        }
      }

      function revealAll() {
        for (var i = currentIndex + 1; i < sequence.length; i++) {
          console.log(i);
          document.getElementById(`item${i}`).textContent = sequence[i];
        }
      }

      function disableGame() {
        document.getElementById("guessInput").disabled = true;
        document.getElementById("submit").disabled = true;
        document.getElementById("reveal").disabled = true;
      }
    </script>
  </body>
</html>
