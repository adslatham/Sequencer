<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence Guessing Game</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
    #sequence { font-size: 2em; margin: 20px; }
    #controls { display: flex; gap: 10px; margin: 10px; }
  </style>
</head>
<body>

<h1>Guess the 8th Item in the Sequence!</h1>
<div id="sequence">A</div>
<div id="controls">
  <input type="text" id="guessInput" placeholder="Enter your guess...">
  <button onclick="makeGuess()">Submit Guess</button>
  <button onclick="revealNext()">Reveal Next</button>
</div>
<div id="result" style="font-size: 1.2em; margin-top: 20px;"></div>

<script>
  const sequence = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
  let currentIndex = 0;

  function makeGuess() {
    const guess = document.getElementById('guessInput').value.toUpperCase();
    if (guess === sequence[7]) {
      document.getElementById('result').textContent = "Congratulations! You guessed correctly.";
      disableGame();
    } else {
      document.getElementById('result').textContent = "Incorrect guess. Try again or reveal the next item.";
    }
    document.getElementById('guessInput').value = '';
  }

  function revealNext() {
    currentIndex++;
    if (currentIndex < sequence.length) {
      document.getElementById('sequence').textContent += ' ' + sequence[currentIndex];
      document.getElementById('result').textContent = '';
    } 
    if (currentIndex === 7) {
      document.getElementById('result').textContent = "Game over! The correct answer was " + sequence[7] + ".";
      disableGame();
    }
  }

  function disableGame() {
    document.getElementById('guessInput').disabled = true;
    document.querySelector('button[onclick="makeGuess()"]').disabled = true;
    document.querySelector('button[onclick="revealNext()"]').disabled = true;
  }
</script>

</body>
</html>
